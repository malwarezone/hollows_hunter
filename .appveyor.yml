os:
  - Visual Studio 2015

platform:
  - x64
  
configuration:
  - Release
  
branches:
  only:
    - master
    
build:
  verbosity: detailed
  
install:
  - git submodule update --init --recursive
  - set PATH=C:\Program Files\CMake\bin;%PATH%

environment:
  matrix:
    - env_arch: "x64"
    - env_arch: "x86"

before_build:
  - mkdir build
  - cd build
  - if [%env_arch%]==[x64] (
    cmake .. -A x64 )
  - if [%env_arch%]==[x86] (
    cmake .. )
  
build_script:
  - cmake --build . --config %CONFIGURATION% --target install

test_script:
  - ctest -V

artifacts:
  - path: build
    name: build
 
on_failure:
- dir
- 7z a about_failed.zip scan_out
- ps: Push-AppveyorArtifact about_failed.zip
