os:
  - Visual Studio 2015
  
platform: x64
  - x64
  
branches:
  only:
    - master

install:
  - git submodule update --init --recursive
  - set PATH=C:\Program Files\CMake\bin;%PATH%

build:
  verbosity: detailed

configuration:
  - Debug
  
environment:
  fast_finish: true
  matrix:
    - env_arch: "x64"
    - env_arch: "x86"
  
build_script:
  - mkdir build
  - cd build
  - if [%env_arch%]==[x64] (
      cmake .. -A x64 )
  - if [%env_arch%]==[x86] (
      cmake .. )
  - cmake --build . --target install
  
after_build:
  - dir
  - 7z a test.zip hollows_hunter.exe pe-sieve.dll
  
test_script:
  - ctest -V

after_test:
  - dir
  
artifacts:
  - path: "C:\\projects\\hollows-hunter\\build"
    name: test.zip
 
  
